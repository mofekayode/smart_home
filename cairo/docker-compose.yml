version: '3.8'

services:
  redis:
    container_name: cairo-redis
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    networks:
      - cairo-network

networks:
  cairo-network:
    driver: bridge

